<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do App</title>
</head>
<body>
    
    <div class="container">
        <div class="header full">
            <p>To-Do List App</p>
            <form>
            <input class="search input" type="text" name="search" placeholder="search">
            </form>
        </div>

        <div class="list full">
            <ul class="todo">
                <li class="todo-list"><span class="text">Go to the mall</span><span class="delete"><i class="far fa-trash-alt delete"></i></span></li>
                <li class="todo-list"><span class="text">Clean the house</span><span class="delete"><i class="far fa-trash-alt delete"></i></span></li>
                <li class="todo-list"><span class="text">Fill the gas tank</span><span class="delete"><i class="far fa-trash-alt delete"></i></span></li>
            </ul>
        </div>

        <div class="add-todo full">
            <form class="form-add">
            <label>add new task below</label>
            <input type="text" name="add" class="add input">
            <label></p>hit enter to submit</label>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
